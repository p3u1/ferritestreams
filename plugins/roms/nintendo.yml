name: Nintendo ROM Sets
author: p3u1
version: 1
minVersion: '0.7'
about: Nintendo ROM sets (No-Intro preferred)

sources:
  - name: Nintendo Packs
    website: https://torrentgalaxy.to
    htmlParser:
      searchUrl: /torrents.php?search=Nintendo+OR+NES+OR+SNES+OR+GBA+OR+N64+OR+GameCube+OR+Wii+OR+Switch+No-Intro&sort=seeders
      rows: div.tgxtablerow
      title: { query: div.tgxtablecell.clickable-row > a }
      magnet:
        query: a[href^="magnet:"]
        attribute: href
      sl:
        seeders: span.badge.badge-success

actions:
  - name: Open Magnet
    requires: [debrid]
    deeplink:
      - os: iOS
        scheme: '{link}'

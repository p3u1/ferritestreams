name: Meta TV (Public Trackers)
author: Paul
version: 1
minVersion: "0.7"
about: Public TV episode torrents
sources:
    - name: EZTV
      version: 1
      website: https://eztv.re
      htmlParser:
          searchUrl: /search/{query}
          rows: tr.forum_header_border
          title: { query: td:nth-child(2) > a }
          magnet:
              query: a[href^="magnet:"]
              attribute: href
          size: { query: td:nth-child(4) }
          sl:
              seeders: td:nth-child(6)
actions:
    - name: Open Magnet
      requires: [debrid]
      deeplink:
          - os: iOS
            scheme: "{link}"
